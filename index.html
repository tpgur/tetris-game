<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>테트리스</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <div class="left-panel">
      <h2>다음 블록</h2>
      <canvas id="next" width="100" height="100"></canvas>

      <h2>홀드</h2>
      <canvas id="hold" width="100" height="100"></canvas>
    </div>

    <div class="main">
      <h1>🎮 테트리스</h1>
      <div class="game-info">
        <button id="startButton">게임 시작</button>
        <select id="difficulty">
          <option value="easy">Easy</option>
          <option value="normal">Normal</option>
          <option value="hard">Hard</option>
        </select>
        <div>점수: <span id="score">0</span></div>
        <div>라인: <span id="lines">0</span></div>
        <div>레벨: <span id="level">1</span></div>
      </div>

      <canvas id="board" width="300" height="600"></canvas>

      <div id="gameOver" class="hidden">GAME OVER</div>

      <div class="controls">
        <p>⬅️ ⬇️ ➡️ 이동 | ⬆️ 회전 | 스페이스 = 하드드롭 | C = 홀드</p>
      </div>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
